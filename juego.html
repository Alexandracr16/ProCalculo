<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Juego</title>
  <link rel="stylesheet" href="cosmos.css">
</head>
<body class="game-page">
  <div class="shooting-star shooting-star-1"></div>
  <div class="shooting-star shooting-star-2"></div>
  <div class="shooting-star shooting-star-3"></div>
  <div class="galaxy"></div>
  <div class="cosmic-dust"></div>
  <div class="star" style="top:8vh;left:12vw;"></div>
  <div class="star" style="top:22vh;left:80vw;"></div>
  <div class="star" style="top:60vh;left:40vw;"></div>
  <div class="star" style="top:70vh;left:20vw;"></div>
  <div class="star" style="top:30vh;left:60vw;"></div>
  <h1 class="titulo" style="margin: 20px 0; text-align: center; color: #4f9cff; text-shadow: 0 0 10px rgba(79, 156, 255, 0.5);">Juego de Adivinanza</h1>
  <div style="text-align: center; margin: 15px 0;">
    <h2 style="margin: 10px 0; font-size: 1.5em; color: #fff;"><span class="titulo-pregunta"></span></h2>
  </div>
  <!-- Grupo moved into left panel to free space above the question -->

  <div class="contenedor-principal">
    <div class="panel-izquierdo">
      <h3 style="margin-bottom: 5px;">Jugadores</h3>
      <div class="lista-jugadores" style="font-size: 0.82em; max-width: 190px; margin: 0 auto; text-align: center;">
        <div class="jugador-item" id="j1" style="font-size:0.9em; padding:4px 0;"></div>
        <div class="jugador-item" id="j2" style="font-size:0.9em; padding:4px 0;"></div>
        <div class="jugador-item" id="j3" style="font-size:0.9em; padding:4px 0;"></div>
        <div class="jugador-item" id="j4" style="font-size:0.9em; padding:4px 0;"></div>
      </div>
      <div style="margin-top:12px; text-align:center;">
        <span style="display:inline-block; font-size:1.05em; font-weight:700; color:#4f9cff; background: rgba(255,255,255,0.06); padding:6px 12px; border-radius:10px;">Grupo: <span id="nombreGrupo" style="color:#fff; margin-left:8px; font-weight:900; font-size:1.35em; display:inline-block;"></span></span>
      </div>
      <div class="boton-finalizar-container">
        <button id="finalizarJuego">Finalizar Juego</button>
      </div>
    </div>

    <div class="panel-central">
      <div class="palabra">
        <span class="letra" id="l1" tabindex="1">_</span>
        <span class="letra" id="l2" tabindex="2">_</span>
        <span class="letra" id="l3" tabindex="3">_</span>
        <span class="letra" id="l4" tabindex="4">_</span>
        <span class="letra" id="l5" tabindex="5">_</span>
        <span class="letra" id="l6" tabindex="6">_</span>
        <span class="letra" id="l7" tabindex="7">_</span>
        <span class="letra" id="l8" tabindex="8">_</span>
        <span class="letra" id="l9" tabindex="9">_</span>
        <span class="letra" id="l10" tabindex="10">_</span>
        <span class="letra" id="l11" tabindex="11">_</span>
        <span class="letra" id="l12" tabindex="12">_</span>
        <span class="letra" id="l13" tabindex="13">_</span>
        <span class="letra" id="l14" tabindex="14">_</span>
        <span class="letra" id="l15" tabindex="15">_</span>
        <span class="letra" id="l16" tabindex="16">_</span>
      </div>
    </div>

    <div class="panel-derecho">
      <!-- Jugadores movidos al panel izquierdo -->
      <h3 id="turno">Jugador Actual</h3>
      <div class="reloj">
        <span>Tiempo: </span>
        <span id="tiempo">0</span>
        <span>s</span>
      </div>
      <div class="resultados-inmediatos"></div>
      <div class="registro-jugadores">
        <div id="lista-registros"></div>
      </div>
    </div>

    <div class="panel-inferior" style="text-align:center;">
      <button id="nuevaMesa" style="padding:10px 18px; font-weight:700; border-radius:8px;">Nueva Mesa</button>
    </div>
  </div>
  <script src="db.js"></script>
  <script src="juego.js"></script>
</body>
</html>
