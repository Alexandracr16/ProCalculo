<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesa de Juego</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1 class="titulo">Juego de Adivinanza</h1>

  <div class="jugadores">
    <button class="jugador" id="j1"></button>
    <button class="jugador" id="j2"></button>
    <button class="jugador" id="j3"></button>
    <button class="jugador" id="j4"></button>
  </div>

  <h3 id="turno">Selecciona un jugador para comenzar</h3>

  <div class="palabra">
    <!-- 9 espacios -->
    <span class="letra" id="l1">_</span>
    <span class="letra" id="l2">_</span>
    <span class="letra" id="l3">_</span>
    <span class="letra" id="l4">_</span>
    <span class="letra" id="l5">_</span>
    <span class="letra" id="l6">_</span>
    <span class="letra" id="l7">_</span>
    <span class="letra" id="l8">_</span>
    <span class="letra" id="l9">_</span>
  </div>

  <h3>Tiempo total: <span id="tiempo">0</span> s</h3>

  <button id="nuevaMesa">Nueva mesa</button>

  <script src="juego.js"></script>
</body>
</html>
