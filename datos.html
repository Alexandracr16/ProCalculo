<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos del Juego</title>
  <link rel="stylesheet" href="datos.css">
  <script src="db.js"></script>
  <script src="datos.js" defer></script>
</head>
<body>
  <div class="galaxy"></div>
  <div class="cosmic-dust"></div>
  <div class="star" style="top:8vh;left:12vw;"></div>
  <div class="star" style="top:22vh;left:80vw;"></div>
  <div class="star" style="top:60vh;left:40vw;"></div>
  <div class="star" style="top:70vh;left:20vw;"></div>
  <div class="star" style="top:30vh;left:60vw;"></div>
  <div class="datos-container">
    <h1 style="margin-bottom: 10px;">Datos del Juego</h1>
    <section class="crud-section">
      <h2>Preguntas</h2>
      <form id="formPregunta" class="form-pregunta">
        <input type="hidden" id="idPregunta" />
        <input type="text" id="pregunta" placeholder="Pregunta" required />
        <input type="text" id="respuesta" placeholder="Respuesta" required />
        <button type="submit">Guardar</button>
      </form>
      <table>
        <thead>
          <tr><th>ID</th><th>Pregunta</th><th>Respuesta</th><th>Acciones</th></tr>
        </thead>
        <tbody id="tablaPreguntas"></tbody>
      </table>
    </section>
    <section class="registro-juegos-section">
      <h2>Registro de Juegos</h2>
      <div id="tablaJuegos"></div>
    </section>
    <button id="btnVolver" style="margin-top: 20px;">Volver</button>
  </div>

  <script>
    // Este botón regresa al inicio
    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = "index.html"; // o el nombre de tu página principal
    });
  </script>
</body>
</html>
